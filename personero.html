<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarea 2</title>
</head>
<style>
		body{
			background: teal;
			font-family: cursive;
		}
		.peligro1{
			position: absolute;
			top: 15%;
			left: 15%;
			width: 70%;
			height: 70%;
			background: black;
			border-radius: 10px;
			border: 5px solid;
			color: white;

		}
		.repeler{
			position: absolute;
			top: 30%;
			left: 30%;
			width: 90px;
			height: 90px;
			background: black;
			border-radius: 10px;
			border: 5px solid;
			color: white;
		}
	</style>
<body onload="trixie()">
	
	<div class="peligro1"></div>
	<div class="repeler" id="desarrollo" onmousedown="birrini(event)"></div>
	<audio src="hola.mp3" id="hola"></audio>
	
	<script>
		function trixie()
		{
			numx=Math.floor((Math.random() * (60 - 20))+20);
			numy=Math.floor((Math.random() * (60 - 20))+20);

			desarrollo.style.top=numx+"%";
			desarrollo.style.left=numy+"%";
		}

		function birrini()
		{
			numx=Math.floor((Math.random() * (60 - 20))+20);
			numy=Math.floor((Math.random() * (60 - 20))+20);

			desarrollo.style.top=numx+"%";
			desarrollo.style.left=numy+"%";
			hola.play();
		}
	
	</script>
</body>
</html>
